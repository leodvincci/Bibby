<!DOCTYPE html>
<html>
<head>
    <title>Bibby Scanner</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #0c111a;
            color: #e7edf3;
            margin: 0;
            padding: 2rem;
        }
        h2 { margin-top: 0; }
        .layout { display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        .card {
            background: #121826;
            border: 1px solid #1f2a3d;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }
        video { width: 100%; border: 2px solid #243248; border-radius: 10px; }
        #result { margin-top: 1rem; font-size: 1.1rem; color: #8ab4f8; }
        #status { color: #c1cad6; margin-top: 0.5rem; }
        .pill {
            display: inline-block;
            padding: 0.35rem 0.65rem;
            border-radius: 999px;
            background: #1f2a3d;
            color: #8ab4f8;
            font-size: 0.85rem;
            margin-right: 0.35rem;
            margin-top: 0.35rem;
        }
        .section-title { margin: 0 0 0.25rem; font-size: 0.95rem; color: #9fb3c8; text-transform: uppercase; letter-spacing: 0.05em; }
        .detail-row { margin-bottom: 0.4rem; }
        .hidden { display: none; }
        select, button {
            width: 100%;
            padding: 0.85rem;
            border-radius: 10px;
            border: 1px solid #243248;
            background: #0f1624;
            color: #e7edf3;
            font-size: 1rem;
        }
        button {
            margin-top: 0.75rem;
            background: linear-gradient(120deg, #4f46e5, #00c2ff);
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .helper { font-size: 0.9rem; color: #9fb3c8; margin-top: 0.35rem; }
        .grid-two { display: grid; grid-template-columns: repeat(auto-fit,minmax(160px,1fr)); gap: 0.35rem; }
        .pill.good { background: #0f5132; color: #9df3c4; }
        .pill.warn { background: #5c2d11; color: #ffd6a0; }
    </style>
</head>
<body>
<h2>Bibby Scanner</h2>
<a href="./isbnsearch.html">asfafdaf</a>

<div class="layout">
    <div class="card">
        <div class="section-title">Live Camera</div>
        <video id="video" autoplay></video>
        <div id="result">Scan a book barcode to begin.</div>
        <div id="status"></div>
    </div>
    <div class="card">
        <div class="section-title">Book Details</div>
        <div id="book-details" class="hidden">
            <div class="detail-row"><strong id="book-title"></strong></div>
            <div class="detail-row" id="book-authors"></div>
            <div class="detail-row" id="book-publisher"></div>
            <div class="helper" id="book-description"></div>
        </div>
        <div id="empty-state" class="helper">No scan yet â€” your next barcode will populate the details here.</div>
        <hr style="border: 0; border-top: 1px solid #1f2a3d; margin: 1rem 0;">
        <div class="section-title">Place On Shelf</div>
        <div id="shelf-section" class="hidden">
            <select id="shelf-select"></select>
            <div class="helper" id="shelf-helper"></div>
            <button id="place-button">Place book on shelf</button>
        </div>
        <div id="shelf-empty" class="helper">Shelf options will show up after a successful scan.</div>
    </div>
</div>

<!-- ZXing library from CDN -->
<script src="https://unpkg.com/@zxing/browser@latest"></script>
<script src="script.js"></script>
</body>
</html>
